        <h1>Good Old Fashioned Pancakes</h1>

        <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2Fed07114896fb3e9a2c90c8950d018808%2F164571899817D8D4EB-6D71-421C-B0C3-FEA957BE0334.jpeg&w=936&h=627&c=sc&poi=face&q=60" alt="Stack of pancakes with syrup and butter">

        <h2>Description</h2>
        
        <p>Pancakes that are a blast from the past!</p>

        <h2>Ingredients</h2>

        <ul>
            <li>1<sup>2</sup>&frasl;<sub>4</sub> cups all-purpose flour</li>
            <li>3<sup>1</sup>&frasl;<sub>2</sub> teaspoons baking powder</li>
            <li><sup>1</sup>&frasl;<sub>4</sub> teaspoon salt or to taste</li>
            <li>1 tablespoon white sugar</li>
            <li>1<sup>1</sup>&frasl;<sub>4</sub> cups milk</li>
            <li>1 egg</li>
            <li>3 tablespoons butter, melted</li>
        </ul>
